<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Account -Details</title>
	<link rel="stylesheet" type="text/css" href="account.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="phone">
        <div class="card">
          <div class="upper-row">
            <div class="card-item">
              <span>Active Balance</span>
              <span>100&nbsp;392 <span class="dollar">&#8377;</span>
            </div>
            <div class="card-item">
              <span>My Save it</span>
              <span>2&nbsp;860 <span class="dollar">&#8377;</span>
            </div>
          </div>
          <div class="lower-row">
            <div class="icon-item">
              <div class="icon"><i class="fas fa-upload"></i></div>
              <div class="icon-text">Top-up</div>
            </div>
            <div class="icon-item">
              <div class="icon"><i class="fas fa-money-check-alt"></i></div>
              <div class="icon-text">Withdraw</div>
            </div>
            <div class="icon-item">
              <div class="icon"><i class="fal fa-paper-plane"></i></div>
              <div class="icon-text">Send</div>
            </div>
            <div class="icon-item">
              <div class="icon"><i class="fal fa-wallet"></i></div>
              <div class="icon-text">Pay</div>
            </div>
         
        </div>
        <div class="transactions"><span class="t-desc">Recent Transactions</span>
          <div class="transaction">
            <div class="t-icon-container"><img src="pic/am.png"
                class="t-icon"></div>
            <div class="t-details">
              <div class="t-title">Amezon Pay</div>
              <div class="t-time">03.45PM
              </div>
            </div>
            <div class="t-amount">+&nbsp;750&#8377;
            </div>
          </div>

          <div class="transaction">
            <div class="t-icon-container"><img src="https://www.paypalobjects.com/webstatic/icon/pp144.png" class="t-icon"></div>
            <div class="t-details">
              <div class="t-title">Paypal </div>
              <div class="t-time">03.45 AM
              </div>
            </div>
            <div class="t-amount">+&nbsp;200&#8377;
            </div>
          </div>

          <div class="transaction">
            <div class="t-icon-container"><img src="pic/pa.png" class="t-icon"></div>
            <div class="t-details">
              <div class="t-title">Paytm</div>
              <div class="t-time">08.00PM
              </div>
            </div>
            <div class="t-amount red">-&nbsp;120&#8377;
            </div>
          </div>
        </div>
      </div>

</body>
</html>
